<div layout="column">
    <md-toolbar id="mainTB" class="md-toolbar-tall md-whiteframe-4dp">
        <div class="md-toolbar-tools">
            <span><b>Erebos</b> Forums</span>
            <!-- fill up the space between left and right area -->
            <span flex></span>
            <ng-md-icon icon="search" class="invert"></ng-md-icon>
            <md-menu md-offset="-75 45">
                <!-- Trigger element is a md-button with an icon -->
                <md-button ng-click="$mdOpenMenu($event)" class="md-icon-button" aria-label="Open sample menu">
                    <ng-md-icon icon="menu" class="invert"></ng-md-icon>
                </md-button>
                <md-menu-content>
                    <md-menu-item><md-button>
                        <ng-md-icon icon="logout"></ng-md-icon> Logout
                    </md-button></md-menu-item>
                    <md-menu-item><md-button>
                        <ng-md-icon icon="account_circle"></ng-md-icon> Profile
                    </md-button></md-menu-item>
                </md-menu-content>
            </md-menu>
        </div>
    </md-toolbar>   
</div>
<div layout="row" layout-align="center none">
    <md-card class="overlappedCard md-whiteframe-4dp" flex-gt-sm="80" flex-gt-md="70" flex-gt-lg="50" flex-gt-xl="40" flex-gt-xs="90" flex-xs="95">
        <md-card-header>
            <md-card-header-text>
                <span class="md-headline">New Thread</span>
            </md-card-header-text>
        </md-card-header>
        <md-divider></md-divider>
        <md-card-content>
            
           <form name="newThreadForm" data-ng-submit="createThread.addThread()">
                <md-input-container class="md-block">
                    <label>Category</label>
                    <input ng-model="createThread.catName" disabled>
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Title</label>
                    <input ng-model="createThread.title" required md-no-asterisk name="title">
                    <div ng-messages="newThreadForm.title.$error">
                        <div ng-message="required">This is required.</div>
                        <!--<div ng-message="minlength">Title must be greater than 10 characters.</div>-->
                    </div>
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Thread Body</label>
                    <textarea ng-model="createThread.body" md-maxlength="1000" rows="5" md-select-on-focus></textarea>
                </md-input-container>
                <md-button type="submit" class="md-accent md-raised">Create Thread</md-button>
            </form>
            
        </md-card-content>
    </md-card>
</div>
