<div ng-include="" src="'views/forumToolbar.html'"></div>
<div layout="row" layout-align="center none">
    <md-card class="overlappedCard md-whiteframe-4dp" flex-gt-sm="80" flex-gt-md="70" flex-gt-lg="50" flex-gt-xl="40" flex-gt-xs="90" flex-xs="95">
        <md-card-header>
            <md-card-header-text>
                <span class="md-headline">{{ thread.thread.title }}</span>
                <p>Submitted by {{ thread.thread.author }}</p>
                <p>{{ thread.thread.body }}</p>
            </md-card-header-text>
            
        </md-card-header>
        <md-divider></md-divider>
        <md-card-content>
            <span class="md-subhead">Replies: {{thread.replies}}</span>
            
            <div ng-repeat="cmt in thread.thread.comments">
                <br></br>
                {{ cmt.body }} <br></br>
                {{ cmt.author }} <br></br>
                <md-divider></md-divider>
            </div>
            
        </md-card-content>
    </md-card>
</div>
<md-button class="md-fab md-fab-bottom-right" aria-label="Add" ng-click="thread.showAddComment($event)">
    <md-tooltip>
        Reply
    </md-tooltip>  
    <ng-md-icon icon="reply"></ng-md-icon>
</md-button>
