<div forum-toolbar></div>
<div layout="row" layout-align="center none">
    <div flex-gt-sm="80" flex-gt-md="70" flex-gt-lg="50" flex-gt-xl="40" flex-gt-xs="90" flex-xs="95">
        <div layout-padding class="breadcrumbBar">
            <span layout-padding class="md-body-1">Forums / {{ thread.currThread.category.name }} / {{ thread.currThread.title }}</span>
        </div>
        <md-card class="overlappedCard md-whiteframe-2dp">
            <md-card-header>
                <md-card-header-text>
                    <span class="md-headline">{{ thread.currThread.title }}</span>
                    <p class="capitalize">Submitted by {{ thread.currThread.author.username }}</p>
                    <p>{{ thread.currThread.body }}</p>
                </md-card-header-text>
                
            </md-card-header>
            <md-divider></md-divider>
            <md-card-content>
                <span class="md-subhead">Replies: {{thread.replies}}</span>
                
                <div ng-repeat="cmt in thread.currThread.comments">
                    <br></br>
                    {{ cmt.body }} <br></br>
                    <span class="capitalize">{{ cmt.author.username }}</span <br></br>
                    <md-divider></md-divider>
                </div>
                
            </md-card-content>
        </md-card>
    </div>
</div>
<md-button class="md-fab md-fab-bottom-right" aria-label="Add" ng-click="thread.showAddComment($event)">
    <md-tooltip>
        Reply
    </md-tooltip>  
    <ng-md-icon icon="reply"></ng-md-icon>
</md-button>
