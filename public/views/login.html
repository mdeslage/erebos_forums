<div class="authBg" layout="row" layout-align="center center">
    <md-card flex="30">
        <md-card-header>
            <md-card-header-text>
                <span class="md-headline primaryColor"><b><u>LOGIN</u></b></span>
            </md-card-header-text>
        </md-card-header>
            <md-card-content>
                <form name="loginForm">
                    <md-input-container class="md-block">
                        <label>Username</label>
                        <input type="text" name="username" ng-model="auth.user.username" required>
                        <div ng-messages="loginForm.username.$error">
                            <div ng-message="required">Username is required</div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Password</label>
                        <input type="password" name="password" ng-model="auth.user.password" required>
                        <div ng-messages="loginForm.password.$error">
                            <div ng-message="required">Password is required</div>
                        </div>
                    </md-input-container>
                </form>
                <div layout="row">
                    <span>Register</span>
                    <span flex></span>
                    <span>Forgot your password?</span>
                </div>
            </md-card-content>
        <md-card-action layout="row">
            <md-button class="md-raised md-accent" flex="100">Go</md-button>
        </md-card-action>
    </md-card>
</div>
