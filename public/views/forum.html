<div forum-toolbar></div>
<div layout="row" layout-align="center none" flex>
    <div flex-gt-sm="80" flex-gt-md="70" flex-gt-lg="50" flex-gt-xl="40" flex-gt-xs="90" flex-xs="95">
        <div layout-padding class="breadcrumbBar">
            <span layout-padding class="md-body-1">Forums</span>
        </div>
        <md-card class="md-whiteframe-2dp">
            <md-card-header>
                <md-card-header-text>
                    <span class="md-headline">All Categories</span>
                </md-card-header-text>
            </md-card-header>
            <md-divider></md-divider>
            <md-card-content>
                <div ng-repeat="cat in forum.categories">
                    <md-button class="catName" ng-href="/forum/category/{{ cat._id }}"><span class="md-headline">{{cat.name}}</span></md-button>
                    <div ng-repeat="thread in cat.recentThreads">
                        <p>{{ thread.title }}</p>
                        <p class="md-caption">Submitted by: <span class="capitalize">{{ thread.author.username }}</span></p>
                        <p class="md-caption">{{ forum.toDateString(thread.date) }}</p>
                        <md-divider></md-divider>
                        <br>
                    </div>
                </div>
            </md-card-content>
        </md-card>
    </div>
</div>
<md-button class="md-fab md-fab-bottom-right" aria-label="Add" ng-click="forum.showAddCategory($event)">
    <md-tooltip>
        Add Category
    </md-tooltip>  
    <ng-md-icon icon="add"></ng-md-icon>
</md-button>
