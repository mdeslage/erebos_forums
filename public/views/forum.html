<div ng-include="" src="'views/forumToolbar.html'"></div>
<div layout="row" layout-align="center none" flex>
    <md-card class="overlappedCard md-whiteframe-4dp" flex-gt-sm="80" flex-gt-md="70" flex-gt-lg="50" flex-gt-xl="40" flex-gt-xs="90" flex-xs="95">
        <md-card-header>
            <md-card-header-text>
                <span class="md-headline">All Categories</span>
            </md-card-header-text>
            
        </md-card-header>
        <md-divider></md-divider>
        <md-card-content>
            
            <md-list>
                <md-list-item layout="column" layout-align="right none" ng-repeat="cat in forum.categories">
                    <a ng-href="/forum/category/{{ cat._id }}"><span class="md-headline">{{cat.name}}</span></a>
                    <md-list>
                    <md-list-item ng-repeat="thread in cat.recentThreads">
                        <h3 class="md-subhead">{{ thread.title }}</h3>
                        <md-divider class="inset"></md-divider>
                    </md-list-item>
                    </md-list>
                </md-list-item>
            </md-list>

                <md-card-title>
                    <md-card-title-text>
                        <a ng-href="#/forum/category/{{ cat._id }}"><span class="md-headline">{{cat.name}}</span></a>
                        
                    </md-card-title-text>
                </md-card-title>
                <br></br>
                <md-card-content>
                    <div ng-repeat="thread in cat.recentThreads">
                        <h3 class="md-subhead">{{ thread.title }}</h3>
                        <md-divider class="inset"></md-divider>
                    </div>
                </md-card-content>
            </div> -->
        </md-card-content>
    </md-card>
</div>
<md-button class="md-fab md-fab-bottom-right" aria-label="Add">
    <md-tooltip>
        Add Category
    </md-tooltip>  
    <ng-md-icon icon="add"></ng-md-icon>
</md-button>
