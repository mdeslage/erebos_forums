<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Erebos Forums</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" href="./libs/angular-material/angular-material.min.css">

    <link rel="stylesheet" href="./css/app.css">
</head>

<body ng-app="forumApp" ng-controller="MainCtrl as main" layout="column" layout-fill>
    <md-content id="bodyGrey">
    <div layout="column">
        <md-toolbar id="mainTB" class="md-toolbar-tall md-whiteframe-4dp">
            <div class="md-toolbar-tools">
                <ng-md-icon icon="menu" class="invert"></ng-md-icon>&nbsp
                <span><b>Erebos</b> Forums</span>
                <!-- fill up the space between left and right area -->
                <span flex></span>
                <ng-md-icon icon="search" class="invert"></ng-md-icon>
                <md-menu md-offset="-75 45">
                    <!-- Trigger element is a md-button with an icon -->
                    <md-button ng-click="$mdOpenMenu($event)" class="md-icon-button" aria-label="Open sample menu">
                        <ng-md-icon icon="more_vert" class="invert"></ng-md-icon>
                    </md-button>
                    <md-menu-content>
                        <md-menu-item>
                            <md-button>
                                <ng-md-icon icon="logout"></ng-md-icon> Logout
                            </md-button>
                        </md-menu-item>
                        <md-menu-item>
                            <md-button>
                                <ng-md-icon icon="account_circle"></ng-md-icon> Profile
                            </md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>
            </div>
        </md-toolbar>
    </div>
    
    <ui-view></ui-view>
    </md-content>

    <script src="./libs/angular/angular.min.js"></script>
    <script src="./libs/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="./libs/angular-animate/angular-animate.min.js"></script>
    <script src="./libs/angular-aria/angular-aria.min.js"></script>
    <script src="./libs/angular-messages/angular-messages.min.js"></script>
    <script src="./libs/angular-material/angular-material.min.js"></script>
    <script src="./libs/angular-material-icons/angular-material-icons.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/controllers/MainCtrl.js"></script>
    <script src="./js/controllers/ForumCtrl.js"></script>
    <script src="./js/controllers/CategoryCtrl.js"></script>
    <script src="./js/controllers/ThreadCtrl.js"></script>
    <script src="./js/services/category.js"></script>
    <script src="./js/services/thread.js"></script>
    <script src="./js/appRoutes.js"></script>
</body>

</html>
